<head>
  <meta charset="UTF-8">

  <title>Gerador de Badges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f7;
      margin: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    select, button, input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #0078D4;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background: #005ea1;
    }
    .preview {
      margin-top: 20px;
    }
    img {
      margin: 10px 0;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
    .note {
      margin-top: 15px;
      padding: 10px;
      background: #fef3c7;
      border: 1px solid #fcd34d;
      border-radius: 6px;
      color: #92400e;

<body>
  <div class="container">
    <h2>Gerador de Badges üöÄ</h2>

    </select>
    <input type="color" id="corCustom" value="#0078D4" style="display:none;">

    <label>Cor do Logo:</label>
    <select id="logoColor">
      <option value="">Selecione</option>
      <option value="FFFF00">Amarelo</option>
      <option value="FFD700">Dourado</option>

      <option value="EE0000">Vermelho</option>
      <option value="000000">Preto</option>
      <option value="custom">Custom</option>
    </select>
    <input type="color" id="logoColorCustom" value="#FFFFFF" style="display:none;">

    <button onclick="gerarBadge()">Gerar Badge</button>

    <div class="note">
      üí° Para gerar a badge com a logo, utilizar no menu <b>Tipo de Badge</b> a op√ß√£o <b>custom-icon-badge</b>.

  <script>
    const data = {
      /* Estrutura de categorias, tecnologias e subtecnologias j√° existente */
    };

    const categoria = document.getElementById("categoria");
    const tecnologia = document.getElementById("tecnologia");
    const subtec = document.getElementById("subtec");
    const cor = document.getElementById("cor");
    const corCustom = document.getElementById("corCustom");
    const logoColor = document.getElementById("logoColor");
    const logoColorCustom = document.getElementById("logoColorCustom");

    // Preencher categoria
    Object.keys(data).forEach(cat => {
      let opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      categoria.appendChild(opt);
    });

    categoria.addEventListener("change", () => {
      tecnologia.innerHTML = "<option value=''>Selecione</option>";
      subtec.innerHTML = "<option value=''>Selecione</option>";
      if (!categoria.value) return;
      Object.keys(data[categoria.value]).forEach(tec => {
        let opt = document.createElement("option");
        opt.value = tec;
        opt.textContent = tec;
        tecnologia.appendChild(opt);
      });
    });

    tecnologia.addEventListener("change", () => {
      subtec.innerHTML = "<option value=''>Selecione</option>";
      if (!categoria.value || !tecnologia.value) return;
      data[categoria.value][tecnologia.value].forEach(st => {
        let opt = document.createElement("option");
        opt.value = st;
        opt.textContent = st;
        subtec.appendChild(opt);
      });
    });

    cor.addEventListener("change", () => {
      corCustom.style.display = cor.value === "custom" ? "block" : "none";
    });

    logoColor.addEventListener("change", () => {
      logoColorCustom.style.display = logoColor.value === "custom" ? "block" : "none";
    });

    function gerarBadge() {
      const tec = tecnologia.value;
      const st = subtec.value;
      const tipo = document.getElementById("tipo").value;
      const estilo = document.getElementById("estilo").value;

      // Se cor n√£o for selecionada, fica vazia (opcional)
      let corValue = cor.value && cor.value !== "custom" ? cor.value : (cor.value === "custom" ? corCustom.value.replace("#","") : "");
      let logoColorValue = logoColor.value && logoColor.value !== "custom" ? logoColor.value : (logoColor.value === "custom" ? logoColorCustom.value.replace("#","") : "");

      if (!tec || !tipo || !estilo) {
        document.getElementById("preview").innerHTML = `<p style="color:red;">‚ö†Ô∏è Selecione Categoria, Tecnologia e Tipo de Badge antes de gerar.</p>`;
        return;
      }

      let label = st ? `${tec} ${st}` : tec;
      let url = "";

      if (tipo === "shields") {
        url = `https://img.shields.io/badge/${encodeURIComponent(label)}-${corValue}?style=${estilo}${logoColorValue ? "&logoColor=" + logoColorValue : ""}&logo=${encodeURIComponent(tec.toLowerCase())}`;
      } else {
        url = `https://custom-icon-badges.demolab.com/badge/${encodeURIComponent(label)}-${corValue}.svg?${logoColorValue ? "logoColor=" + logoColorValue + "&" : ""}logo=${encodeURIComponent(tec.toLowerCase())}&style=${estilo}`;
      }

      document.getElementById("preview").innerHTML = `
        <h3>Preview:</h3>
        <img src="${url}" alt="badge"><br>
        <h3>Markdown:</h3>
        <pre>![${label}](${url})</pre>
        <h3>URL:</h3>
        <pre>${url}</pre>
      `;
    }
