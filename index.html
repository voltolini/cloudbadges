  <script>
    const tipoBadge = document.getElementById('tipoBadge');
    const badge = document.getElementById('badge');
    const corBadge = document.getElementById('corBadge');
    const estiloBadge = document.getElementById('estiloBadge');
    const preview = document.getElementById('preview');

    const badgesPre = document.getElementById('badgesPre');
    const previewPre = document.getElementById('previewPre');

    function gerarBadge() {
      const tipo = tipoBadge.value;
      const nome = badge.value;
      const cor = corBadge.value;
      const estilo = estiloBadge.value;
      if (!tipo || !nome) return;

      let url = '';
      if (tipo === 'shields.io') {
        url = `https://img.shields.io/badge/${encodeURIComponent(nome)}${cor ? '-' + encodeURIComponent(cor) : ''}${estilo ? `?style=${estilo}` : ''}.svg`;
      } else if (tipo === 'custom-icon-badges') {
        url = `https://custom-icon-badges.demolab.com/badge/${encodeURIComponent(nome)}${cor ? '-' + encodeURIComponent(cor) : ''}.svg`;
      }

      preview.innerHTML = `<img src="${url}" alt="Badge">`;
    }

    tipoBadge.addEventListener('change', gerarBadge);
    badge.addEventListener('change', gerarBadge);
    corBadge.addEventListener('change', gerarBadge);
    estiloBadge.addEventListener('change', gerarBadge);

    badgesPre.addEventListener('change', () => {
      const url = badgesPre.value;
      if (!url) return previewPre.innerHTML = '';
      previewPre.innerHTML = `<img src="${url}" alt="Badge Pré-existente">`;
    });
  </script>
